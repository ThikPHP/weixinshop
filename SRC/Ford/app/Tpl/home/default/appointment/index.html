<script type="text/javascript">

function Request(strName, defaultValue) {
	var strHref = location.href;
	var intPos = strHref.indexOf("?");
	var strRight = strHref.substr(intPos + 1);
	var arrTmp = strRight.split("&");
	for (var i = 0; i < arrTmp.length; i++) {
		var arrTemp = arrTmp[i].split("=");
		if (arrTemp[0].toUpperCase() == strName.toUpperCase()) return arrTemp[1];
	}
	return defaultValue;
}
function initialize_province(){
	$('#model').empty().append('<OPTION selected value=-1>请选择省份</OPTION>');
	for(var i=0;i<provinceinfo.length;i++){
		$('#model').append('<option value="'+provinceinfo[i]+'">'+provinceinfo[i]+'</option>');
	}
}

function initialize_city(city){
	$('.adress').html('');
	$("#dealer").empty().append('<option value="-1" selected="selected">请选择经销商</option>');
	for(var i=0;i<dealerinfo.length;i++){
		if(dealerinfo[i][6] == city){
			$("#dealer").append('<option value="'+dealerinfo[i][0]+'">'+dealerinfo[i][1]+'</option>');
			//$('#dealer').val(dealerinfo[i][0]);
		}
	}
}

function initialize_dealer(dealer){
	$('.adress').html('');
	for(var i=0;i<dealerinfo.length;i++){
		if(dealerinfo[i][0] == dealer){
			$('.adress').html('<dt>'+dealerinfo[i][2]+'</dt><dd>'+dealerinfo[i][7]+'</dd>');
			break;
		}
	}
}

jQuery(function(){
	initialize_province();
	$('#model').change(function(){
		$('.adress').html('');
		$("#dealer").empty().append('<option value="-1" selected="selected">请选择经销商</option>');
		city();
		$('#model,#city').sSelect();
		$('#model,#dealer').sSelect();
	});
	$('#city').change(function(){
		initialize_city($(this).val());
		$('#city,#dealer').sSelect();
	});
	$('#dealer').change(function(){
		initialize_dealer($(this).val());
	})
})
