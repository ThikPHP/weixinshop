<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<include file="public:headtop" />
</head>

<body>
<include file="public:headsearch" />
<div class="s_bottom"></div>
<script type="text/javascript">
$(function(){
	$("div.module_special .wrap .major ul.list li:last-child").addClass("remove_bottom_line");
});
var active=0,
	as=document.getElementById('pagenavi').getElementsByTagName('a');
	
for(var i=0;i<as.length;i++){
	(function(){
		var j=i;
		as[i].onclick=function(){
			t2.slide(j);
			return false;
		}
	})();
}
var t2=new TouchSlider({id:'sliderlist', speed:600, timeout:6000, before:function(index){
		as[active].className='';
		active=index;
		as[active].className='active';
	}});
</script>


<div id="content">
    <div class="module_special tbr">
        <h2 class="common_title veins2">
            <div class="ornament1"></div>
            <div class="ornament2"></div>
            <span class="ico1">
                <span class="ico2">搜索到{$count}个<if condition="$method neq 'shop'">商品<else/>店铺</if></span>
            </span>
        </h2>
        <if condition="$method eq 'shop'">
        <div class="wrap">
            <div class="wrap_child">
                <div class="major">
                  <table>
                     <volist name="item" id="item">
                      <tr style="background:white;margin:10px"><td>
                     	<a  href="{:U('index/index',array('tokenTall'=>$item['tokenTall']))}">
                     	<img src="{$item.headurl}"/ width="30" height="30" /></a>
                     	</td><td style="padding-left:20px">
                     	<a  href="{:U('index/index',array('tokenTall'=>$item['tokenTall']))}">
                     	{$item.name} | 信誉:{$item.credit}</a>
						</td>
                      </tr>
                     </volist>
                   </table>
                </div>
                <div id="pages">共{$page}</div>
            </div>
        </div><else/>
        <div class="wrap">
            <div class="wrap_child">
                <div class="major">
                     <ul class="list">
                     <volist name="item" id="item">
                     <li>
                     <div class="pic">
                     	<a href="{:U('Item/index',array('id'=>$item['id'],'tokenTall'=>$tokenTall))}"><img  src="{:attach(get_thumb($item['img'], '_b'), 'item')}"></a>
                     </div>
                     <div class="good_content">
                     <h3>
                     	<a  href="{:U('Item/index',array('id'=>$item['id'],'tokenTall'=>$tokenTall))}">{$item.title}</a>
                     </h3>
                     <p>¥{$item.price}</p>
                     </div>
                     <span class="show_good">
                     	<a  href="{:U('Item/index',array('id'=>$item['id']))}"></a>
                     </span>
                     </li>
                     </volist>
                    </ul>
                </div>
                <div id="pages">共{$page}</div>
            </div>
        </div></if>
    </div>
    <div class="clear">
    </div>
</div>

<include file="public:footer" />

</body>
</html>
