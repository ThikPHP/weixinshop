<!--添加禁止IP-->
<div class="dialog_content">
	<form id="info_form" name="info_form" action="{:u('info_notice/edit')}" method="post">
	<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
		<tr>
			<th width="80">公告标题:</th>
			<td><input type="text" name="title" value="{$info.title}" id="title" class="input-text"></td>
		</tr>
		<tr>
			<th width="80">公告内容:</th>
			<td><textarea style="width:200px; height:100px;" name="content" id="content">{$info.content}</textarea></td>
		</tr>
		<tr>
			<th width="80">公告时间:</th>
			<td>			
			<input type="text" class="date" id="statdate" value="{$info.ptime}" onClick="WdatePicker()" name="ptime" />
			</td>
		</tr>
        <tr>
			<th width="100">排序值 :</th>
			<td><input type="text" name="ordid" value="{$info.order}" id="ordid" class="input-text" size="10"></td>
		</tr>
		<tr>
			<th>{:L('enabled')} :</th>
			<td>
				<label><input type="radio" name="status" class="radio_style" value="1" checked="checked"> {:L('yes')}</label>
				<label class="ml10"><input type="radio" name="status" class="radio_style" value="0"> {:L('no')}</label>
			</td>
		</tr>
	</table>
	<input type="hidden" name="id" value="{$info.id}" />
	</form>
</div>
<link rel="stylesheet" type="text/css" href="__STATIC__/js/calendar/calendar-blue.css"/>
<script type="text/javascript">
Calendar.setup({
	inputField : "statdate",
	ifFormat   : "%Y-%m-%d",
	showsTime  : false,
	timeFormat : "24"
});
</script>
<script>
$(function(){
    $.formValidator.initConfig({formid:"info_form",autotip:true});
    $("#J_name").formValidator({ onshow:lang.please_input+lang.item_site_name, onfocus:lang.please_input+lang.item_site_name, oncorrect:lang.input_right}).inputValidator({ min:1, onerror:lang.please_input+lang.item_site_name}).defaultPassed();
    $("#J_domain").formValidator({ onshow:lang.please_input+lang.item_site_domain, onfocus:lang.please_input+lang.item_site_domain, oncorrect:lang.input_right}).inputValidator({ min:1, onerror:lang.please_input+lang.item_site_domain}).defaultPassed();
    $("#J_url").formValidator({ onshow:lang.please_input+lang.item_site_url, onfocus:lang.please_input+lang.item_site_url, oncorrect:lang.input_right}).inputValidator({ min:1, onerror:lang.please_input+lang.item_site_url});
        
    $('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.dialog.get(result.dialog).close();
            $.pinphp.tip({content:result.msg});
            window.location.reload();
        } else {
            $.pinphp.tip({content:result.msg, icon:'alert'});
        }
    }
})
</script>
